<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Modell Auswahl</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    *, *::before, *::after {
      box-sizing: inherit;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

      min-height: 100svh;
      padding: 16px;   /* ⭐ GLEICHER ABSTAND ALLSEITIG */

      background-color: #ffffff;
      font-family: Arial, sans-serif;
    }

    /* ===== Auswahl ===== */
    .controls {
      margin-bottom: 16px;
      width: 100%;
      max-width: 1000px;
      display: flex;
      justify-content: center;
    }

    select {
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    /* ===== Karte ===== */
    .card {
      width: 100%;
      max-width: 1000px;
      max-height: 800px;

      flex: 1;

      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      position: relative;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* ===== Header ===== */
    .card-header {
      padding: 4px;
    }

    .card-header img {
      height: 20px;
      margin-bottom: 4px;
    }

    .card-text {
      font-size: 10px;
    }

    /* ===== Viewer ===== */
    model-viewer {
      width: 100%;
      flex: 1;
      border-radius: 0 0 12px 12px;
    }

    model-viewer::part(default-progress-bar),
    model-viewer::part(default-progress-mask) {
      display: none;
    }

    /* ===== Footer ===== */
    .card-footer {
      position: absolute;
      bottom: 8px;
      right: 8px;
      font-size: 8px;
      color: #555;
      z-index: 10;
    }

    /* ===== Mobile Feinschliff ===== */
    @media (max-width: 768px) {
      .card-header img { height: 16px; }
      .card-text { font-size: 9px; }
      .card-footer { font-size: 7px; }
    }
  </style>
</head>

<body>

  <div class="controls">
    <select id="modelSelect">
      <option value="" selected disabled>Modell auswählen …</option>
      <option value="Anstauchen.glb">Anstauchen</option>
      <option value="Bohren.glb">Bohren</option>
      <option value="Drehen.glb">Drehen</option>
      <option value="Fliesspressen.glb">Fliesspressen</option>
      <option value="Fraesen.glb">Fraesen</option>
      <option value="Kegelstauchen.glb">Kegelstauchen</option>
      <option value="Lochen.glb">Lochen</option>
      <option value="Praegen.glb">Praegen</option>
      <option value="Scherschneiden.glb">Scherschneiden</option>
      <option value="Tiefziehen_Napf.glb">Tiefziehen Napf</option>
      <option value="Tiefziehen_Rechteck.glb">Tiefziehen Rechteck</option>
    </select>
  </div>

  <div class="card">

    <div class="card-header">
      <img src="Logohtw.png" alt="">
      <div class="card-text">
        Professur Umform- und Trenntechnik
      </div>
    </div>

    <model-viewer
      id="viewer"
      camera-controls
      autoplay
      animation-name="Animation"
      environment-image="neutral"
      shadow-intensity="0.5"
      exposure="1"
      interaction-prompt="none"
      min-field-of-view="20deg"
      max-field-of-view="80deg"
      interpolation-decay="200">
    </model-viewer>

    <div class="card-footer">
      created by: P. Hamann
    </div>

  </div>

<script>
  const select = document.getElementById("modelSelect");
  const viewer = document.getElementById("viewer");

  const modelSettings = {
    "Anstauchen.glb":          "180deg 90deg auto",
    "Bohren.glb":              "180deg 90deg auto",
    "Drehen.glb":              "90deg 90deg auto",
    "Fliesspressen.glb":       "180deg 90deg auto",
    "Fraesen.glb":             "0deg 90deg auto",
    "Kegelstauchen.glb":       "180deg 90deg auto",
    "Lochen.glb":              "270deg 90deg auto",
    "Praegen.glb":             "0deg 90deg auto",
    "Scherschneiden.glb":      "180deg 90deg auto",
    "Tiefziehen_Napf.glb":     "90deg 90deg auto",
    "Tiefziehen_Rechteck.glb": "90deg 90deg auto"
  };

  select.addEventListener("change", () => {
    const model = select.value;

    viewer.cameraControls = false;
    viewer.src = model;

    viewer.addEventListener("load", () => {
      if (modelSettings[model]) {
        viewer.cameraOrbit = modelSettings[model];
      }
      viewer.jumpCameraToGoal();
      viewer.cameraControls = true;
    }, { once: true });
  });
</script>

</body>
</html>
