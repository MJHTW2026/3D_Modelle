<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Modell Auswahl</title>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      background-color: #ffffff;
      font-family: Arial, sans-serif;
    }

    .controls {
      margin: 30px 0;
    }

    select {
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    model-viewer {
      display: none; /* <- ANFANGS VERSTECKT */
      width: 95%;
      height: 80%;
      max-width: 1000px;
      max-height: 1000px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    model-viewer::part(default-progress-bar),
    model-viewer::part(default-progress-mask) {
      display: none;
    }
  </style>
</head>

<body>

  <!-- AuswahlmenÃ¼ -->
  <div class="controls">
    <select id="modelSelect">
	<option value="Anstauchen.glb">Anstauchen</option>
     	<option value="Bohren.glb">Bohren</option>
      	<option value="Drehen.glb">Drehen</option>
     	 <option value="Fliesspressen.glb">Fliesspressen</option>
     	 <option value="Fraesen.glb">Fraesen</option>
     	<option value="Kegelstauchen.glb">Kegelstauchen</option>
      	<option value="Lochen.glb">Lochen</option>
      	<option value="Praegen.glb">Praegen</option>
      	<option value="Scherschneiden.glb">Scherschneiden</option>
      	<option value="Tiefziehen_Napf.glb">Tiefziehen_Napf</option>
      	<option value="Tiefziehen_Rechteck.glb">Tiefziehen_Rechteck</option>

    </select>
  </div>

  <!-- 3D Viewer -->
  <model-viewer
    id="viewer"
    camera-controls
    camera-orbit="180deg 90deg auto"
    autoplay
    animation-name="Animation"
    environment-image="neutral"
    shadow-intensity="0.5"
    exposure="1"
    interaction-prompt="none"
    min-field-of-view="20deg"
    max-field-of-view="80deg"
    interpolation-decay="200"
  ></model-viewer>

  <script>
    const select = document.getElementById("modelSelect");
    const viewer = document.getElementById("viewer");

    select.addEventListener("change", () => {
      viewer.src = select.value;
      viewer.style.display = "block"; // <- jetzt anzeigen
    });
  </script>

</body>
</html>
